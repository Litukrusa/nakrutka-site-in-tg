version: '3.8'

services:
  steam-hour-boost:
    build: .
    container_name: steam-hour-boost
    restart: unless-stopped
    ports:
      - "8869:8869"
    volumes:
      - ./data:/app/data
      - ./mafiles:/app/mafiles
    environment:
      - NODE_ENV=production
      - TZ=UTC
      # Эти переменные будут взяты из файла .env на сервере
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_ADMIN_ID=${TELEGRAM_ADMIN_ID}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - SESSION_SECRET=${SESSION_SECRET} # Рекомендуется добавить
    env_file:
      - .env